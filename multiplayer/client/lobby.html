<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk - Multiplayer Lobby</title>
  
  <!-- Firebase SDK - Cloud Persistence -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="../../js/firebase-config.js"></script>
  
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="MultiplayerClient.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(15, 32, 62, 0.9);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 215, 0, 0.3);
    }
    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .connection-status {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .connection-status.connected {
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #0f3;
      color: #0f3;
    }
    .connection-status.connecting {
      background: rgba(255, 255, 0, 0.1);
      border: 2px solid #ff0;
      color: #ff0;
    }
    .view { display: none; }
    .view.active { display: block; }
    .btn {
      padding: 20px 40px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      text-transform: uppercase;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    .btn-success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    .form-group { margin-bottom: 25px; }
    label {
      display: block;
      margin-bottom: 10px;
      color: #ffd700;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }
    .session-code {
      font-size: 3em;
      font-weight: bold;
      color: #0f3;
      letter-spacing: 10px;
      text-align: center;
      margin: 20px 0;
    }
    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #f00;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      color: #f00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> RISK MULTIPLAYER</h1>
    <div id="connectionStatus" class="connection-status connecting"> Connecting...</div>
    
    <div id="menuView" class="view active">
      <button class="btn btn-primary" onclick="showCreateView()"> CREATE NEW GAME</button>
      <button class="btn btn-secondary" onclick="showJoinView()"> JOIN EXISTING GAME</button>
    </div>
    
    <div id="createView" class="view">
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" id="hostName" placeholder="Enter your name" maxlength="20">
      </div>
      <div class="form-group">
        <label>Number of Players:</label>
        <select id="playerCount">
          <option value="2">2 Players</option>
          <option value="3">3 Players</option>
          <option value="4" selected>4 Players</option>
        </select>
      </div>
      <button class="btn btn-success" onclick="createGame()"> CREATE GAME</button>
      <button class="btn" onclick="showMenuView()" style="background: #444;"> BACK</button>
      <div id="createError" class="error-message" style="display: none;"></div>
    </div>
    
    <div id="joinView" class="view">
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" id="joinName" placeholder="Enter your name" maxlength="20">
      </div>
      <div class="form-group">
        <label>Session Code:</label>
        <input type="text" id="sessionCode" placeholder="Enter code" maxlength="6" style="text-transform: uppercase;">
      </div>
      <button class="btn btn-success" onclick="joinGame()"> JOIN GAME</button>
      <button class="btn" onclick="showMenuView()" style="background: #444;"> BACK</button>
      <div id="joinError" class="error-message" style="display: none;"></div>
    </div>
    
    <div id="lobbyView" class="view">
      <div class="session-code" id="displaySessionCode">------</div>
      <div id="playersList"></div>
      <button id="readyBtn" class="btn btn-primary" onclick="toggleReady()"> READY UP</button>
      <button id="startBtn" class="btn btn-success" onclick="startGame()" style="display: none;"> START GAME</button>
      <button class="btn" onclick="leaveSession()" style="background: #444;"> LEAVE</button>
    </div>
  </div>
  
  <script>
    let client, currentSessionId, isHost = false, isReady = false;
    
    async function init() {
      try {
        client = new MultiplayerClient();
        await client.connect();
        document.getElementById('connectionStatus').className = 'connection-status connected';
        document.getElementById('connectionStatus').textContent = ' Connected';
      } catch (e) {
        document.getElementById('connectionStatus').className = 'connection-status';
        document.getElementById('connectionStatus').textContent = ' Connection failed';
      }
    }
    
    function showView(id) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function showMenuView() { showView('menuView'); }
    function showCreateView() { showView('createView'); }
    function showJoinView() { showView('joinView'); }
    
    function createGame() {
      const name = document.getElementById('hostName').value.trim();
      if (!name) return alert('Enter your name');
      currentSessionId = Math.random().toString(36).substr(2, 6).toUpperCase();
      isHost = true;
      document.getElementById('displaySessionCode').textContent = currentSessionId;
      document.getElementById('startBtn').style.display = 'block';
      showView('lobbyView');
    }
    
    function joinGame() {
      const name = document.getElementById('joinName').value.trim();
      const code = document.getElementById('sessionCode').value.trim();
      if (!name || !code) return alert('Enter name and code');
      currentSessionId = code;
      isHost = false;
      document.getElementById('displaySessionCode').textContent = currentSessionId;
      showView('lobbyView');
    }
    
    function toggleReady() {
      isReady = !isReady;
      document.getElementById('readyBtn').textContent = isReady ? ' READY' : ' READY UP';
    }
    
    function startGame() {
      window.location.href = '../../game.html?session=' + currentSessionId + '&multiplayer=true';
    }
    
    function leaveSession() {
      currentSessionId = null;
      isHost = false;
      isReady = false;
      showMenuView();
    }
    
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
