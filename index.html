
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISK - Game Mode Selection</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Custom Font - Australian Flying Corps Stencil */
        @font-face {
            font-family: 'Australian Flying Corps Stencil';
            src: url('res/Font/Australianflyingcorpsstencil-gpR1.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('images/cursor1-32x32.png'), auto;
        }

        /* Custom cursor container for click animation */
        .custom-cursor {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
        }

        .custom-cursor img {
            width: 100%;
            height: 100%;
        }

        .custom-cursor.clicking {
            transform: rotate(-15deg) scale(0.9);
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.7));
        }

        body.custom-cursor-active * {
            cursor: none !important;
        }

        body {
            font-family: 'Australian Flying Corps Stencil', Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 0.5px;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-right: 2rem;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-image.active {
            opacity: 1;
        }

        /* Dynamic Vignette Effect */
        .vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.3) 60%,
                rgba(0, 0, 0, 0.7) 100%
            );
            animation: vignettePulse 8s ease-in-out infinite;
        }

        @keyframes vignettePulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        .mode-selection-container {
            background-color: rgba(0, 0, 0, 0.29);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.518);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .mode-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: url('images/cursor1-32x32.png'), pointer;
            font-size: 1.3rem;
            font-family: 'Australian Flying Corps Stencil', Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Single Player button with background image */
        .mode-button:nth-child(1) {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('images/sp image.avif') center center / cover no-repeat;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.9),
                0 0 8px rgba(0, 0, 0, 0.8),
                0 0 12px rgba(0, 0, 0, 0.6);
            padding: 0.95rem 4rem;
        }

        .mode-button:nth-child(1):hover {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('images/sp image.avif') center center / cover no-repeat;
            filter: brightness(1.1);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .mode-button:hover::before {
            left: 100%;
        }

        .mode-button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .mode-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .mode-button.multiplayer {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('images/mp image.webp') center center / cover no-repeat;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.9),
                0 0 8px rgba(0, 0, 0, 0.8),
                0 0 12px rgba(0, 0, 0, 0.6);
            padding: 0.95rem 4rem;
        }

        .mode-button.multiplayer:hover {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('images/mp image.webp') center center / cover no-repeat;
            filter: brightness(1.1);
        }

        .mode-description {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Music Manager Modal */
        #musicManagerModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .music-manager-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .music-manager-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .music-manager-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: url('images/cursor1-32x32.png'), pointer;
            width: auto;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            background: none;
            color: #ffcccc;
        }

        .music-manager-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .music-section {
            margin-bottom: 1.5rem;
        }

        .music-section h3 {
            color: #333;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .music-folders {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .music-folder-btn {
            padding: 0.5rem 1rem;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: url('images/cursor1-32x32.png'), pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .music-folder-btn:hover {
            background-color: #e0e0e0;
            border-color: #4CAF50;
        }

        .music-folder-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .music-tracks {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
        }

        .track-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            cursor: url('images/cursor1-32x32.png'), pointer;
            transition: background-color 0.2s;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-item:hover {
            background-color: #f5f5f5;
        }

        .track-folder-header {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 2px solid #45a049;
        }

        .now-playing {
            background-color: #e8f5e9;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #2e7d32;
        }

        .music-shortcuts {
            background-color: #fff3cd;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #856404;
            margin-top: 1rem;
        }

        .music-shortcuts strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Smoke effect */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* raise the smoke above the background images but below main UI */
            z-index: 0;
            pointer-events: none;
        }

        .smoke {
            position: absolute;
            bottom: -150px;
            width: 420px;
            height: 420px;
            /* stronger, slightly less-blurred smoke so it shows up on light backgrounds */
            background: radial-gradient(circle, rgba(255,255,255,0.45) 0%, rgba(200,200,200,0.25) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0;
            animation: smoke-rise 15s infinite ease-in-out;
        }

        .smoke:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .smoke:nth-child(2) {
            left: 30%;
            animation-delay: 3s;
            animation-duration: 14s;
        }

        .smoke:nth-child(3) {
            left: 50%;
            animation-delay: 6s;
            animation-duration: 16s;
        }

        .smoke:nth-child(4) {
            left: 70%;
            animation-delay: 9s;
            animation-duration: 13s;
        }

        .smoke:nth-child(5) {
            left: 85%;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        @keyframes smoke-rise {
            0% {
                bottom: -150px;
                opacity: 0;
                transform: translateX(0) scale(1);
            }
            10% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.95;
                transform: translateX(30px) scale(1.5);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(-30px) scale(2);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mode-selection-container {
                width: 95%;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .mode-button {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
            }

            .mode-description {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .mode-selection-container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            .mode-buttons {
                gap: 1rem;
            }

            .mode-button {
                padding: 1rem;
                font-size: 1rem;
            }

            .mode-description {
                font-size: 0.75rem;
            }
        }
    
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor">
        <img src="images/cursor1-32x32.png" alt="cursor">
    </div>

    <!-- Smoke effect -->
    <div class="smoke-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <!-- Dynamic Vignette Effect -->
    <div class="vignette-overlay"></div>

    <!-- Background slider -->
    <div class="background-slider" id="backgroundSlider"></div>

    <div class="mode-selection-container">
        <img src="images/RiskLogo.png" alt="RISK - Game Mode Selection" style="display: block; margin: 0 auto 1.5rem auto; max-width: 100%; height: auto;">
        <h1>SELECT GAME MODE</h1>
        <div class="mode-buttons">
            <button class="mode-button" onclick="startSinglePlayer()">
                SINGLE PLAYER
                <div class="mode-description">Play locally with friends on the same device</div>
            </button>
            <button class="mode-button multiplayer" onclick="startMultiplayer()">
                MULTIPLAYER
                <div class="mode-description">Play online with players around the world</div>
            </button>
        </div>
    </div>

    <!-- Music Manager Modal -->
    <div id="musicManagerModal">
        <div class="music-manager-container">
            <div class="music-manager-header">
                <h2>ðŸŽµ Music Manager</h2>
                <button class="close-btn" onclick="musicPlayer.closeMusicManager()">&times;</button>
            </div>
            <div class="music-manager-body">
                <div class="now-playing" id="nowPlayingInfo">
                    Now Playing: Select a track or folder
                </div>
                
                <div class="music-section">
                    <h3>Select Music Folder</h3>
                    <div class="music-folders" id="musicFolders">
                        <!-- Folder buttons will be dynamically added -->
                    </div>
                </div>
                
                <div class="music-section">
                    <h3>Available Tracks</h3>
                    <div class="music-tracks" id="musicTracks">
                        <!-- Track list will be dynamically added -->
                    </div>
                </div>
                
                <div class="music-shortcuts">
                    <strong>Keyboard Shortcuts:</strong>
                    M - Mute/Unmute | + - Next Track | - - Previous Track | N - Music Manager
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <script src="js/MusicPlayer.js"></script>
    <script>
        // Background image slider
        const backgroundImages = [
            'images/Index_military_background_modern.PNG',
            'images/Index_1.png',
            'images/Index_2.png',
            'images/iNDEX_3.png',
            'images/Index_4.png'
        ];

        let currentImageIndex = 0;
        const backgroundSlider = document.getElementById('backgroundSlider');

        // Create background image divs
        backgroundImages.forEach((imagePath, index) => {
            const bgDiv = document.createElement('div');
            bgDiv.className = 'background-image';
            bgDiv.style.backgroundImage = `url('${imagePath}')`;
            if (index === 0) {
                bgDiv.classList.add('active');
            }
            backgroundSlider.appendChild(bgDiv);
        });

        // Cycle through backgrounds every 15 seconds
        function cycleBackground() {
            const backgrounds = document.querySelectorAll('.background-image');
            
            // Remove active class from current image
            backgrounds[currentImageIndex].classList.remove('active');
            
            // Move to next image
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            
            // Add active class to new image
            backgrounds[currentImageIndex].classList.add('active');
        }

        // Start the background cycle
        setInterval(cycleBackground, 15000); // 15 seconds

        // Navigation functions for game mode selection
        function startSinglePlayer() {
            window.location.href = 'singleplayer.html';
        }

        function startMultiplayer() {
            window.location.href = 'multiplayer/client/lobby.html';
        }

        // Initialize music player
        let musicPlayer;
        document.addEventListener('DOMContentLoaded', () => {
            musicPlayer = new MusicPlayer('res/Music/Classic/');
            
            // Try to start music immediately
            musicPlayer.start();
            
            // Also try to start on first user interaction (for browsers that block autoplay)
            const startMusicOnInteraction = () => {
                if (!musicPlayer.isPlaying) {
                    musicPlayer.start();
                }
                // Remove listeners after first interaction
                document.removeEventListener('click', startMusicOnInteraction);
                document.removeEventListener('keydown', startMusicOnInteraction);
            };
            
            document.addEventListener('click', startMusicOnInteraction);
            document.addEventListener('keydown', startMusicOnInteraction);
            
            // Close music manager modal when clicking outside
            const musicModal = document.getElementById('musicManagerModal');
            musicModal.addEventListener('click', (e) => {
                if (e.target === musicModal) {
                    musicPlayer.closeMusicManager();
                }
            });
        });

        // Custom cursor with click animation
        const customCursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;

        // Update cursor position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            customCursor.style.left = mouseX + 'px';
            customCursor.style.top = mouseY + 'px';
        });

        // Click animation
        document.addEventListener('mousedown', () => {
            customCursor.classList.add('clicking');
        });

        document.addEventListener('mouseup', () => {
            customCursor.classList.remove('clicking');
        });

        // Activate custom cursor
        document.body.classList.add('custom-cursor-active');

        // Hide cursor when it leaves the window
        document.addEventListener('mouseleave', () => {
            customCursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            customCursor.style.opacity = '1';
        });
    </script>
</body>
</html>
