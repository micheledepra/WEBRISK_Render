<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk - Multiplayer Launcher</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <style>
    @font-face {
      font-family: 'Australian';
      src: url('../../res/Font/Australianflyingcorpsstencil-gpR1.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Australian', 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .launcher-container {
      background: rgba(30, 30, 50, 0.95);
      border: 3px solid #ffd700;
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 50px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 1.2em;
      color: #ffd700;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      font-family: 'Australian', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffd700;
      border-radius: 10px;
      color: #fff;
      transition: all 0.3s;
    }

    input:focus,
    select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: #ffed4e;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    option {
      background: #1a1a2e;
      color: #fff;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    button {
      flex: 1;
      padding: 20px;
      font-size: 1.3em;
      font-family: 'Australian', sans-serif;
      border: 2px solid #ffd700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    .btn-create {
      background: #ffd700;
      color: #1a1a2e;
    }

    .btn-create:hover {
      background: #ffed4e;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    }

    .btn-join {
      background: rgba(76, 175, 80, 0.2);
      border-color: #4CAF50;
      color: #4CAF50;
    }

    .btn-join:hover {
      background: #4CAF50;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: rgba(255, 215, 0, 0.3);
    }

    .divider span {
      background: rgba(30, 30, 50, 0.95);
      padding: 0 20px;
      position: relative;
      color: #ffd700;
      font-size: 1.2em;
    }

    .join-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid rgba(255, 215, 0, 0.3);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #ffd700;
      border-radius: 10px;
      font-family: 'Australian', sans-serif;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    .info-box {
      background: rgba(33, 150, 243, 0.1);
      border: 2px solid #2196F3;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }

    .info-box h3 {
      color: #2196F3;
      margin-bottom: 10px;
    }

    .info-box ul {
      margin-left: 20px;
      color: #fff;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .launcher-container {
      animation: fadeIn 0.5s;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='../../index.html'">‚Üê Back to Menu</button>

  <div class="launcher-container">
    <h1>üé≤ Multiplayer Risk</h1>
    <p class="subtitle">Play with Friends Online</p>

    <!-- Create Game Section -->
    <div class="form-group">
      <label for="playerName">Your Name</label>
      <input 
        type="text" 
        id="playerName" 
        placeholder="Enter your name" 
        maxlength="20"
        value=""
      >
    </div>

    <div class="form-group">
      <label for="playerCount">Number of Players</label>
      <select id="playerCount">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4" selected>4 Players</option>
        <option value="5">5 Players</option>
        <option value="6">6 Players</option>
      </select>
    </div>

    <button class="btn-create" onclick="createGame()">
      üéÆ Create New Game
    </button>

    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Join Game Section -->
    <div class="join-section">
      <div class="form-group">
        <label for="sessionCode">Session Code</label>
        <input 
          type="text" 
          id="sessionCode" 
          placeholder="Enter 6-character code (e.g., ABC123)" 
          maxlength="6"
          style="text-transform: uppercase;"
        >
      </div>

      <button class="btn-join" onclick="joinGame()">
        üöÄ Join Existing Game
      </button>
    </div>

    <!-- Info Box -->
    <div class="info-box">
      <h3>‚ÑπÔ∏è How It Works</h3>
      <ul>
        <li>Create a game and share the code with friends</li>
        <li>All players join the lobby and ready up</li>
        <li>Host starts the game when everyone is ready</li>
        <li>Take turns playing - only active player can move</li>
      </ul>
    </div>
  </div>

  <script>
    // Load saved player name
    const savedName = localStorage.getItem('risk_playerName');
    if (savedName) {
      document.getElementById('playerName').value = savedName;
    }

    function createGame() {
      const playerName = document.getElementById('playerName').value.trim();
      const playerCount = document.getElementById('playerCount').value;

      if (!playerName) {
        alert('Please enter your name!');
        document.getElementById('playerName').focus();
        return;
      }

      // Save player name
      localStorage.setItem('risk_playerName', playerName);

      // Redirect to lobby with create action
      const url = `lobby.html?action=create&name=${encodeURIComponent(playerName)}&count=${playerCount}`;
      window.location.href = url;
    }

    function joinGame() {
      const playerName = document.getElementById('playerName').value.trim();
      const sessionCode = document.getElementById('sessionCode').value.trim().toUpperCase();

      if (!playerName) {
        alert('Please enter your name!');
        document.getElementById('playerName').focus();
        return;
      }

      if (!sessionCode || sessionCode.length !== 6) {
        alert('Please enter a valid 6-character session code!');
        document.getElementById('sessionCode').focus();
        return;
      }

      // Save player name
      localStorage.setItem('risk_playerName', playerName);

      // Redirect to lobby with join action
      const url = `lobby.html?action=join&session=${sessionCode}&name=${encodeURIComponent(playerName)}`;
      window.location.href = url;
    }

    // Allow Enter key to submit
    document.getElementById('playerName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') createGame();
    });

    document.getElementById('sessionCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinGame();
    });

    // Auto-uppercase session code
    document.getElementById('sessionCode').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
